<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1>WEATHER DASHBOARD</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" style="background-color: lightgrey;" id="citySelect">
                <ul class="list-group">
                    <p style="margin-bottom: 0px;" style="margin-top: 0px">Search for a City:</p>
                    <div id="searchBar">
                    <input type="text" class="form-control" placeholder="Search City" aria-label="city Search"
                        aria-describedby="addon-wrapping" style="margin-bottom: 15px;" id="searchInput" value="">
                    </div>
                    <li class="list-group-item" value="10001">NEW YORK</li>
                    <li class="list-group-item" value="90001">LOS ANGELES</li>
                    <li class="list-group-item" value="60007">CHICAGO</li>
                    <li class="list-group-item" value="88901">LAS VEGAS</li>
                    <li class="list-group-item" value="98101">SEATTLE</li>
                    <li class="list-group-item" value="73301">AUSTIN</li>
                    <li class="list-group-item" value="30301">ATLANTA</li>
                </ul>
            </div>
            <div class="col-lg-9">
                <div class="row" id="weatherDisplay">
                    <ul>
                        <h2 id="chosenCity"></h2>
                        <br>
                        <ol id="cityTemp">Temperature:</ol>
                        <ol id="cityHumid">Humidity:</ol>
                        <ol id="cityWindSpeed">Wind Speed:</ol>
                        <ol id="cityUV">UV Index:</ol>
                    </ul>
                </div>
                <h3 id="cityForecast">5-DAY FORECAST:</h3>
                <br>
                <!-- forecast table -->
                <table class="table table-borderless">
                    <!-- day 1 -->
                    <th scope="col">
                        <div class="forecast">
                            <h3></h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </th>
                    <!-- day 2 -->
                    <th scope="col">
                        <div class="forecast">
                            <h3></h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </th>
                    <!-- day 3 -->
                    <th scope="col">
                        <div class="forecast">
                            <h3></h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </th>
                    <!-- day 4 -->
                    <th scope="col">
                        <div class="forecast">
                            <h3></h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </th>
                    <!-- day 5 -->
                    <th scope="col">
                        <div class="forecast">
                            <h3></h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </th>
                </table>
            </div>
        </div>
    </div>
    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
